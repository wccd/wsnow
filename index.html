<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg" id="test"></div>
    <script src="./dist/snow.js"></script>
    <script>
        let dom = document.getElementById('test')
        let WSnow = snow.default;
        let wSnow = new WSnow({
            el: dom,
            width: 1000,            // number
            height: 480,            // number
            gravity: 5,             // number 
            wind: 5,                // number
            airResistance: 2,       // number
            snowNum: 50,            // number
            snowColor: '#ffffff',   // string
            randomColor: false,     // boolean
        })
        wSnow.start();    // start 
    </script>
    <style>
        html,body,#app {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .bg {
            width: 100vw;
            height: 100vh;
            background: #252526;
        }
        .testimg {
            width: 1300px;
            height: 200px;
        }
    </style>
</body>
</html>
